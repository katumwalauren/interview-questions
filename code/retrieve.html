<!-- Use the Fetch API to retrieve data from a JSON endpoint and 
display it on a web page using JavaScript. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #f9f9f9;
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
      }
      #loading {
        font-size: 18px;
        color: #666;
      }
      #error-message {
        color: red;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Data from API</h1>
    <div id="loading" aria-live="polite">Loading data...</div>
    <div id="error-message" aria-live="assertive"></div>
    <section id="data-container"></section>

    <script>
      const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

      document.addEventListener('DOMContentLoaded', fetchData);

      function fetchData() {
        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById('loading').style.display = 'none';
            displayData(data);
          })
          .catch((error) => {
            document.getElementById('loading').style.display = 'none';
            displayError(error);
          });
      }

      function displayData(data) {
        const container = document.getElementById('data-container');
        const list = document.createElement('ul');

        data.forEach((item) => {
          const listItem = document.createElement('li');
          listItem.textContent = `${item.title}: ${item.body}`;
          list.appendChild(listItem);
        });

        container.appendChild(list);
      }

      function displayError(error) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Error: ' + error.message;
        errorMessage.style.display = 'block';
      }
    </script>
  </body>
</html>
