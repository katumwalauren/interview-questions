<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll</title>
  <style>
    #content {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .item {
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    #loading {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
    }

    #error {
      color: red;
      text-align: center;
      display: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div id="loading">Loading...</div>
  <div id="error">Failed to load more content. Please try again.</div>

  <script>
    let page = 1; 
    let isLoading = false; 
    const limit = 10;  

    document.addEventListener("DOMContentLoaded", () => {
      loadMoreContent(page); 
      window.addEventListener("scroll", handleScroll);
    });

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !isLoading) {
        page++;
        loadMoreContent(page);
      }
    }

    function loadMoreContent(page) {
      isLoading = true;
      document.getElementById("loading").style.display = "block";
      document.getElementById("error").style.display = "none";

      fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${limit}`)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          if (data && data.length > 0) {
            data.forEach(item => {
              const itemDiv = document.createElement("div");
              itemDiv.className = "item";
              itemDiv.textContent = item.title; 
              document.getElementById("content").appendChild(itemDiv);
            });
          } else {
            window.removeEventListener("scroll", handleScroll);
          }
        })
        .catch(error => {
          console.error("Error fetching content:", error);
          document.getElementById("error").style.display = "block"; 
        })
        .finally(() => {
          isLoading = false;
          document.getElementById("loading").style.display = "none";
        });
    }
  </script>
</body>
</html>
