<!-- Image Carousel: Create an image carousel/slider using HTML, CSS, and JavaScript/jQuery 
that allows users to navigate through a set of images with next and previous buttons. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            /* Ensure all images fit in the carousel */
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="/image1.jpeg" alt="Image 1" class="active">
            <img src="/image2.jpeg" alt="Image 2">
            <img src="/image3.jpeg" alt="Image 3">
            <img src="/image4.jpeg" alt="Image 4">
        </div>
        <button class="prev" id="prevBtn">❮</button>
        <button class="next" id="nextBtn">❯</button>
    </div>
    
    <script>
        let currentIndex = 0;

        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;

        function updateCarousel() {
            const offset = -currentIndex * 100; // Calculate offset for sliding
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages; 
            updateCarousel(); // Update carousel position
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages; 
            updateCarousel(); // Update carousel position
        });
    </script>
</body>
</html>
