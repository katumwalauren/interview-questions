<!-- Build a Basic HTML Page: Create a basic HTML page that includes a header, 
navigation menu, main content section, and a footer. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .center-logo-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .center-logo-toggle .brand_logo {
            width: 200px;
        }

        nav {
            background-color: #444;
            padding: 10px;
            position: relative; /* Changed to relative */
        }

        .navbar-toggler {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            color: white;
            font-size: 24px; 
            outline: none; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: none; /* Initially hidden */
            flex-direction: column;
            width: 100%;
            background-color: #444;
            transition: max-height 0.3s ease; /* Use max-height for smooth transition */
            overflow: hidden; /* Prevent content overflow */
            max-height: 0; /* Initially set to 0 */
        }

        nav ul.show {
            display: flex; 
            max-height: 500px; /* Adjust this value as needed */
        }

        nav ul li {
            margin: 10px 0;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <button class="navbar-toggler" id="navbarToggle">
            &#9776;
        </button>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Main Content Section</h2>
        <p>
            You can add text, images, videos, or anything else you'd like to include.
        </p>
    </main>

    <footer>
        <p>&copy; 2024 Lauren</p>
    </footer>
    <!-- Responsive Navigation Menu: Implement a responsive navigation menu that collapses 
into a hamburger menu on smaller screens using HTML, CSS, and JavaScript/jQuery. -->
    <script>
        const toggleButton = document.getElementById("navbarToggle");
        const menu = document.getElementById("menu");

        toggleButton.addEventListener("click", () => {
            menu.classList.toggle("show"); 
        });
    </script>
</body>
</html>
